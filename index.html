<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet">
  <title>Devchallenges</title>


</head>

<body>
  <header>
    <div class="main-container gallery-designer-info">
      <p><img src="profilePhoto.png"></p>
      <div class="basic-info">
        <p class="name">Rodney Cotton</p>
        <p class="location">Helsinki, Finland</p>
      </div>
      <div class="other-details">
        <div class="subdetails">
          <p class="count increase-margin">100</p>
          <p class="count-category increase-margin">Posts</p>
        </div>
        <div class="subdetails">
          <p class="count">2,242</p>
          <p class="count-category">Followers</p>
        </div>
        <div class="subdetails">
          <p class="count">1,432</p>
          <p class="count-category">Following</p>
        </div>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="gallery">

      <div class="row">
        <p><img src="photo1.png" class="img1"></p>
        <p><img src="photo2.png" class="img2"></p>
      </div>

      <div class="row">
        <div class="col">
          <div class="sub-row1">
            <p><img src="photo3.png" class="img3"></p>
          </div>
          <div class="sub-row2">
            <p><img src="photo6.png" class="img6"></p>
            <p><img src="photo5.png" class="img5"></p>
          </div>
        </div>
        <div class="col">
          <p><img src="photo4.png" class="img4"></p>
        </div>
      </div>

    </div>
  </main>

<footer class="main-container">
  <p>Radhika Joshi @ DevChallenges.io</p>
</footer>

</body>

</html>
